        #root {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            height: 6em;
            padding: 1.5em;
            will-change: filter;
            transition: filter 300ms;
        }
        .logo:hover {
            filter: drop-shadow(0 0 2em #646cffaa);
        }
        .logo.react:hover {
            filter: drop-shadow(0 0 2em #61dafbaa);
        }

        @keyframes logo-spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media (prefers-reduced-motion: no-preference) {
            a:nth-of-type(2) .logo {
                animation: logo-spin infinite 20s linear;
            }
        }

        .card {
            padding: 2em;
        }

        .read-the-docs {
            color: #888;
        }

        /* Enhanced animations and effects */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .result-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(234, 56, 76, 0.2);
            transition: all 0.3s ease;
        }

        .result-item:hover img {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(234, 56, 76, 0.4);
        }

        .category-title {
            color: #fff;
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            padding-left: 1rem;
            opacity: 0;

        function changeLanguage(lang) {
            document.documentElement.lang = lang;
            
            // Update all translatable elements
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang]?.[key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // Update search placeholder
            searchInput.placeholder = translations[lang].search;

            // Update category titles
            Object.entries(categories).forEach(([id, name]) => {
                const categoryTitle = document.querySelector(`#category-${id} .category-title`);
                if (categoryTitle) {
                    categoryTitle.textContent = translations[lang][name.toLowerCase()] || name;
                }
            });
        }

        function toggleDyslexicFont() {
            document.body.classList.toggle('dyslexic');
            localStorage.setItem('dyslexicFont', document.body.classList.contains('dyslexic'));
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Restore dyslexic font preference
            const dyslexicFont = localStorage.getItem('dyslexicFont') === 'true';
            if (dyslexicFont) {
                document.body.classList.add('dyslexic');
            }

            // Start on home tab
            showAllCategories();
            
            // Block ads
            blockAds();

            // Add translation attributes
            document.querySelectorAll('nav a').forEach(link => {
                const text = link.textContent.toLowerCase();
                link.setAttribute('data-translate', text);
            });

            // Initialize content blockers
            import('/src/utils/contentBlocker.ts').then(module => {
                module.initializeBlockers();
            }).catch(error => {
                console.error('Error initializing content blockers:', error);
            });
        });
